server.port=9002

eureka.instance.hostname=zjjnb1109002.com
#由于该应用为注册中心，所以设置为false 代表不向注册中心注册自己
eureka.client.register-with-eureka=false
#由于注册中心的职责就是维护服务实例，它并不需要去检索服务，所以为false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://zjjnb1109000.com:9001/eureka/,http://zjjnb1109001.com:9001/eureka/

